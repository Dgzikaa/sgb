<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Hela - Twitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .banner-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            pointer-events: none;
        }

        .banner-content {
            background: transparent;
            padding: 10px;
            animation: slideDown 25s infinite;
            width: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 25px;
        }

        .content-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 10px 20px;
        }


        @keyframes slideDown {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            8% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            32% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            40% {
                transform: translateY(150px) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateY(150px) scale(0.9);
                opacity: 0;
            }
        }

        .hela-image {
            width: 130px;
            height: 155px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .title {
            text-align: center;
            color: #FFFFFF;
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            white-space: nowrap;
            -webkit-text-stroke: 3px #000000;
            paint-order: stroke fill;
        }

        .rewards-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0;
        }

        .rewards-title {
            text-align: center;
            color: #FFD700;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            white-space: nowrap;
            -webkit-text-stroke: 3px #000000;
            paint-order: stroke fill;
        }

        .rewards-container {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .reward-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 5px 12px;
        }

        .reward-icon {
            width: 45px;
            height: 45px;
            object-fit: contain;
            mix-blend-mode: screen;
            flex-shrink: 0;
            display: block;
            vertical-align: middle;
            padding-top: 5px;
        }

        .weapon-icon {
            width: 65px;
            height: 45px;
            object-fit: contain;
            flex-shrink: 0;
            display: block;
            vertical-align: middle;
            padding-top: 5px;
        }

        .reward-text {
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 900;
            white-space: nowrap;
            display: flex;
            align-items: center;
            height: 45px;
            line-height: 45px;
            -webkit-text-stroke: 3px #000000;
            paint-order: stroke fill;
            padding-bottom: 4px;
        }

    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-content">
            <div class="content-center">
                <!-- Título -->
                <div class="title">
                    CANSOU DE TROCAR VESTIDO? VENDEMOS !CARRY
                </div>
                
                <!-- Seção de Recompensas -->
                <div class="rewards-section">
                    <div class="rewards-title">
                        ★ RECOMPENSAS GARANTIDAS ★
                    </div>
                    
                    <div class="rewards-container">
                        <div class="reward-item">
                            <img src="./simbolo deus sol.png" alt="Deus-Sol" class="reward-icon">
                            <div class="reward-text">Deus-Sol</div>
                        </div>
                        
                        <div class="reward-item">
                            <img src="./foice.png" alt="Foice da Deusa" class="weapon-icon">
                            <div class="reward-text">Foice da Deusa</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Imagem da Hela (Direita) -->
            <img src="./hela.gif" alt="Hela" class="hela-image">
        </div>
    </div>
</body>
</html>
