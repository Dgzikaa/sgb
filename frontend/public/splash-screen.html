<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zykor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #0f0f23 0%, 
                #1e1b4b 25%, 
                #4338ca 50%, 
                #6366f1 75%, 
                #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 0.5s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 1.5s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 2.5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.8s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.8s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 0.3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Main container */
        .splash-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        /* Logo Z */
        .logo-z {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }
        
        .logo-z::before {
            content: 'Z';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(10px);
            opacity: 0.7;
            z-index: -1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* App name */
        .app-name {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        /* Tagline */
        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 1s both;
        }
        
        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            gap: 8px;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        .loading-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .logo-z {
                font-size: 80px;
            }
            .app-name {
                font-size: 24px;
            }
            .tagline {
                font-size: 14px;
                padding: 0 20px;
            }
        }
        
        /* Glow effect */
        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 3s ease-in-out infinite alternate;
            z-index: 0;
        }
        
        @keyframes glow {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="glow-effect"></div>
    
    <div class="splash-container">
        <div class="logo-z">Z</div>
        <div class="app-name">ZYKOR</div>
        <div class="tagline">Gestão de Bares • Design System</div>
        <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>
    
    <script>
        // Auto redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
        
        // Add touch interaction
        document.addEventListener('touchstart', () => {
            window.location.href = '/';
        });
        
        // Add click interaction
        document.addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
